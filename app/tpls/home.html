
<ion-view view-title="报销单">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon ion-plus btn-add" ng-click="addDoc()"></button>
    </ion-nav-buttons>
	<ion-content>
        <div class="list doc-list">
            <div class="item fade-in" ng-repeat="doc in data.docs" ng-switch="doc.DocStatus">
                <div ng-switch-when="0" class="doc-status"></div>
                <div ng-switch-when="1" class="doc-status">审批中</div>
                <div ng-switch-default class="doc-status">已审批</div>
                <div class="item-line">
                    <span class="doc-no">{{ doc.DocNo }}</span>
                    <span>{{ 'CNY' + doc.Money }}</span>
                </div>
                <div class="item-line">
                    {{ doc.Remark }}
                    <i class="icon ion-ios-upload-outline submit-icon" ng-if="!doc.DocStatus" ng-click="submitDoc(doc)"></i>
                    <i class="icon ion-ios-compose-outline edit-icon" ng-if="!doc.DocStatus" ng-click="editDoc(doc)"></i>
                    <i class="icon ion-ios-trash-outline delete-icon" ng-click="deleteDoc(doc)"></i>
                </div>
            </div>
        </div>
        </label>
    </ion-content>
</ion-view>
